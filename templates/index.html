<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telematics Agent</title>
  <!-- Include Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoZ/37B75Trcw7cofnoJPD49C7Zh8fvu38aZ5nFha/t2Bns"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #f5f6fa;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: 600;
      color: #2f3640;
    }
    label {
      font-weight: 500;
      color: #555;
    }
    .card {
      margin-bottom: 1.5rem;
      border-radius: 6px;
      border: 1px solid #eaeaea;
    }
    .card-header {
      background-color: #fff;
      border-bottom: 1px solid #eaeaea;
      font-weight: 600;
      color: #333;
    }
    .card-body {
      background-color: #fff;
    }
    .btn-primary {
      background-color: #4e7ac7 !important;
      border-color: #4e7ac7 !important;
      font-weight: 500;
    }
    .btn-primary:hover {
      background-color: #3f66a2 !important;
      border-color: #3f66a2 !important;
    }
    pre {
      background-color: #f8f9fa;
      padding: 1rem;
      font-size: 0.9rem;
      border-radius: 4px;
      color: #333;
      border: 1px solid #eaeaea;
    }
    .query-input {
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1>Vehicle Telematics Agent</h1>
    <form class="mb-4" method="POST" action="/">
      {{ form.hidden_tag() }}
      <div class="mb-3">
        <label for="query" class="form-label">Enter your query:</label>
        {{ form.query(class="form-control query-input") }}
      </div>
      <button type="submit" class="btn btn-primary">Ask</button>
    </form>

    {% if response %}
    <div class="card">
      <div class="card-header">Agent Response</div>
      <div class="card-body">
        <p>{{ response }}</p>
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
